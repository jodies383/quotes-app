<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Love Counter</title>
</head>

<body x-data="loveCounter" x-init="init()">
  <nav class="navbar navbar-dark">
    <div class="justify-content-center container-fluid" id="brand">
      <h1 class="text-center title">Love Counter</h1>
    </div>
  </nav>
  <div class="d-flex justify-content-end logout">
    <button @click="logout()" class="btn btn-primary" x-show="logoutBtn">Logout</button>
  </div>
  <p id="snackbar" class="error" x-ref="errorMessage" x-show="errorMessage"></p>
  <p id="snackbar" class="success" x-ref="successMessage" x-show="successMessage"></p>
  <div class="h-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div x-show="loginInput">
        <div class="d-flex justify-content-center">
          <h2>Login</h2>
        </div>
        <form class="row g-3 d-flex justify-content-center">
          <div class="col-auto">
            <label for="staticEmail2" class="visually-hidden">Username</label>
            <input type="text" x-model="loginUsername" class="form-control" id="staticEmail2" placeholder="Username">
          </div>
          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input type="password" x-model="loginPassword" class="form-control" id="inputPassword2"
              placeholder="Password">
          </div>
        </form>
        <div class="col-auto">
          <br>
          <div class="d-flex justify-content-center">
            <button @click="login()" x-bind:disabled="!loginUsername || !loginPassword" type="submit"
              class="btn btn-primary mb-3">Login</button>
          </div>
          <h2 @click="hideLogin()" class="link-primary d-flex justify-content-center">or register here</h2>
        </div>
      </div>
      <div x-show="registerInput">
        <div class="h-100 d-flex align-items-center justify-content-center">
          <h3>Create a username and password</h3>
        </div>
        <form class="row g-3 d-flex justify-content-center">
          <div class="col-auto">
            <label for="staticEmail1" class="visually-hidden">Username</label>
            <input type="text" x-model="username" class="form-control" id="staticEmail1" placeholder="Username">
          </div>
          <div class="col-auto">
            <label for="inputPassword1" class="visually-hidden">Password</label>
            <input type="password" x-model="password" class="form-control" id="inputPassword1" placeholder="Password">
          </div>
        </form>
        <div class="col-auto">
          <br>
          <div class="d-flex justify-content-center">
            <button @click="register()" x-bind:disabled="!username || !password" type="submit"
              class="btn btn-primary mb-3">Register</button>
          </div>
          <h2 @click="hideRegister()" class="link-primary d-flex justify-content-center">or login here</h2>
        </div>
      </div>
    </div>
  </div>
  <div x-show="mainContent">
    <div class="flex justify-center">
    </div>
    <div class="heartsApp">
      <div class="h-100 d-flex align-items-center justify-content-center">
        <h1 class="flex justify-center">Show some heart</h1>
      </div>
      <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="flex justify-center" x-text="heartsCount" x-init="displayHearts()">
        </div>
      </div>
      <div class="h-100 d-flex align-items-center justify-content-center">
        <button class="btn loading btn-primary" @click="increaseHearts()">Show ‚ô•Ô∏è</button>
      </div>
    </div>
    <br>
    <div x-data="quoteApp" class="quoteApp quote">
      <h1 class="content font-sans text-lg text-gray-800 text-center">Quotes</h1>
      <div class="content font-sans text-lg text-gray-800 text-center">
        <button class="btn btn-primary" @click="getQuote()">Next
          quote üì¢</button>
      </div>
      <div class="quote">
        <div x-text="quote.quote" class="content"></div>
        <div>
          <strong>by </strong><span x-text="quote.author"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="footer fixed-bottom">
    <hr>
    <div id="app"></div>
  </div>
  <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>

  <script type="module" src="./main.js"></script>
</body>

</html>
